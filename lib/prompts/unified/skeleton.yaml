  - Research findings or results → CITE  
  - Theories, models, frameworks → CITE
  - Methods or approaches → CITE
  - Definitions of terms → CITE
  - Claims about what research shows → CITE
  - Comparisons between studies → CITE BOTH
  
  Example (good density): "Research has shown that religion significantly influences southern American literature [CITE: id1]. Scholars have identified several recurring themes including redemption, sin, and moral struggle [CITE: id2] [CITE: id3]. These themes are particularly prominent in works from the post-Civil War era [CITE: id4], where religious imagery served both spiritual and social functions [CITE: id5]."
  
